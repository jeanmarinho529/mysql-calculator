<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link type="text/css" rel="stylesheet" href="./style.css"> -->

    <title>MySQL Calculator</title>
</head>
<body>


    <div class="container">

        <div class="entity">
            <form id ="myForm">
                <table class="columns">
                    <tr>
                        <th>Type</th>
                        <th>Length</th>
                        <th>Attribute Name</th>
                    </tr>
                </table>
        
                <div class="buttons">
                    <button id="newRow">New Column</button>
                    <!-- <button type="reset">Clean</button> -->
                    <button id="calculate">Submit</button>
                </div>
            </form>
        </div>


        <div class="resultss">
            <h3 id="size-line">Size per line: </h3>
            <h3>Size per 1 Mi line: </h3>
            <h3>qtd de linhas por gb: </h3>
        </div>

        <div>
            <table id="results" class="results">
                <tr>
                    <th>Type</th>
                    <th>Length</th>
                    <th>Attribute Name</th>
                </tr>
            </table>
        </div>

    </div>


    <script src="./app.js"></script>
    <!-- <script src="./js/render.js"></script> -->

</body>
</html>
